<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header style="background: #7e2869; color: white; padding: 20px 40px;">
        <h1>Contact Us</h1>
    </header>
    <main style="padding: 20px;">
        <p>If you have any questions, feel free to reach out to us!</p>
        <form action="#" method="post" style="display: flex; flex-direction: column; gap: 10px; max-width: 600px;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit" style="background: #7e2869; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
        </form>
    </main>
    <footer style="background: #7e2869; color: white; padding: 15px; text-align: center; border-top: 3px solid #a03c8d;">
        <p>&copy; 2025 Gift Recommendation System. All rights reserved.</p>
    </footer>
</body>
</html>
